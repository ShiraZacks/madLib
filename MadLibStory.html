<html>
    <script type ="application/javascript" src="story.js"></script>
    <style>
        .inputs{
            text-align:center;
        }
    </style>
<body>
    <h2 style="text-align: center;">MadLib Sory</h2>
    <h4 style="text-align: center;">Add your own words into the story to create a hilarious read!</h4>

    <!--inputs for story-->
    <div class="inputs">
    <p>Pick a name.</p>
    <input type="text" id="name" placeholder="name">
    <p>Pick a place.</p>
    <input type="text" id="place" placeholder="place">
    <p>Pick an animal.</p>
    <input type="text" id="animal" placeholder="animal">
    <p>Pick a verb.</p>
    <input type="text" id="verb" placeholder="verb">
    <p>Pick a number.</p>
    <input type="number" id="time" placeholder="number">
    <p>Pick a food.</p>
    <input type="text" id="food" placeholder="food">
    <br><br><br>
    <button type="button" class='button' onclick= 'adLib()'>Submit Words to Story</button>
    </div>
</body>
</html>
